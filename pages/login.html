<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ruge+Boogie&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="container">
   <div class="form-box">
    <h1 id="head" > Login Form</h1>
  <form id="form">
   <div class="form-elements">
    <div class="username">
    <label for="username">*</label>
    <input type="text" id="username" placeholder="username" autocomplete="off">
  </div>
  <div class="password">
    <label for="username">*</label>
    <input type="password" id="password" placeholder="password">
  </div>
  <div class="button">
    <button type="submit">Sign in</button>
    <P>Not Registered ? <a href="../pages/sign-up.html">Sign up</a></P>
  </div>
</div>
</form>
</div>
</div>
<script src="../js/login.js"></script>
</body>
</html>
