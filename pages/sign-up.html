<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/sign-up.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ruge+Boogie&display=swap" rel="stylesheet">
  <title>Sign-up</title>
</head>
<body>
  <div class="container">
    <div class="pop_up ">
      <p>Sign-up successfull <a href="../pages/login.html">Sign in</a></p>
    </div>
    <div class="form-box">
      <h1>Sign Up</h1>
      <form id="myForm" >
        <div class="input-feild">
          <label for="username">Username<span>*</span></label>
          <input type="text" name="username" id="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="input-feild">
          <label for="email">Email<span>*</span></label>
          <input type="text" name="email" id="email" placeholder="Email"autocomplete="off" >
        </div>
        <div class="input-feild">
          <label for="password">Password<span>*</span></label>
          <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="input-feild">
          <label for="designation
          ">Designation<span>*</span></label>
          <input name="designation" id="designation" placeholder="Designation"autocomplete="off">
        </div>
        <div class="input-feild">
          <label for="address">Address<span>*</span></label>
          <input name="address" id="address" placeholder="Address..."autocomplete="off">
        </div>
        <div class="input-feild state">
          <label for="state">Select State<span>*</span></label>
          <select name="state" id="state">
              <option value="">Select State--</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Delhi">Delhi</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Chandigarh">Chandigarh</option>
          </select>
        </div>
        <div class="input-feild">
          <label for="country">Country<span>*</span></label>
          <input type="text" name="country" id="country" placeholder="Country Name" autocomplete="off" >
        </div>
        <div class="input-feild">
          <label for="pincode">Pincode <span>*</span></label>
          <input type="number" id="pincode"name="pincode" placeholder="Pincode">
        </div>
        <div class="gender input-feild">
          <div class="label-left">Gender<span>*</span></div>
          <div class="label-right">
          <div class="radio-left">
            <label >Male<input type="radio" id="male" name="gender" value="male"></input></label>
            
          </div>
          <div class="radio-right">
           
              <label>Female <input type="radio" name="gender" value="female" ></input></label>  
          </div>
        </div>
        </div>

        <div class="button">
          <button type="submit">Sign Up</button>
          <p>Already user ? <a href="../pages/login.html" target="_blank">Sign in</a></p>
        </div>
     </form>
   </div>
  </div>

  <script src="../js/sign-up.js"></script>
</body>
</html>
